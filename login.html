<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    

    <title>Login</title>
</head>
<body>

    <section class="">
            <div class="principal ">
            <div class="columns">
                    <div class="column notification is-4 is-offset-one-third">
                        <div class="box has-text-centered">
                            <figure class="image logo">
                                <img src="imagens/logo.png" class="">
                            </figure>
                            <div class="field">
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input is-primary is-rounded" type="text" placeholder="Login" >
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="field">
                                    <p class="control has-icons-left">
                                        <input class="input is-rounded is-primary" type="password" placeholder="Senha">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </p>
                                </div>
                            <a class="button is-primary is-rounded is-medium   ">Logar</a>
                        </div>
                    </div>
            </div>
            </div>
    </section>
</body>
</html>
