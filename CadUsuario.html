<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <title>Cadastrar Clientes</title>
</head>

<body>
    <section class="hero ">
        <div class="hero-body">
            <div class="container">
                <div class="caixa "><h1 class="titulo2 has-text-centered ">Cadastrar Usuário</h1> </div>
            </div>
        </div>
    </section> 

    <section class="container cartao2">
        <div class="columns features ">
                <div class="column">
                    <div class="field">
                        <label class="label has-left">Nome Completo</label>
                            <div class="control has-icons-left">
                                <input type="text" class="input is-success is-rounded">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label has-left">Email</label>
                            <div class="control has-icons-left">
                                <input type="email" class="input is-success is-rounded">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                    </div>
                </div>
        </div>
        <div class="columns features">
            <div class="column">
                <div class="field">
                        <label class="label has-left">Endereço</label>
                            <div class="control has-icons-left">
                                <input type="text" class="input is-success is-rounded">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-map-marked-alt"></i>
                                </span>
                            </div>
                    </div>
                </div>        
        </div>
        <div class="columns features">
            <div class="column is-one-quarter">
                <div class="field">
                    <label class ="label has-left">ID</label>
                        <div class="control has-icons-left">
                            <input type="text" class="input is-success is-rounded"> 
                            <span class="icon is-small is-left">
                                <i class="far fa-id-badge"></i>
                            </span>
                        </div>
                </div>
            </div>
            <div class="column">
                    <div class="field">
                        <label class ="label has-left">Telefone</label>
                            <div class="control has-icons-left">
                                <input type="text" class="input is-success is-rounded"> 
                                <span class="icon is-small is-left">
                                    <i class="fas fa-phone"></i>
                                </span>
                            </div>
                    </div>
                </div>
        </div>
        <div class="columns features">
            <div class="column has-text-centered">
                <a class="button is-success is-rounded is-medium ">Cadastrar</a>
                <a class="button is-danger is-rounded is-medium ">Cancelar</a>
            </div>
        </div>

    </section>
    <section class="rodape has-text-centered">
            <p class="">Desenvolvido Por TDM Soluções &copy;- Talles-Diego-Moisés</p>
</section>
</body>

</html>
